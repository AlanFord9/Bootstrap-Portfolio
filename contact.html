<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Your Name</a>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="index.html">About</a>
            <a class="navbar-brand text-white" href="portfolio.html">Portfolio</a>
            <a class="navbar-brand text-white" href="contact.html">Contact</a>
        
            </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <label for="basic-url">Your Name</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="John Smith" aria-label="John Smith" aria-describedby="basic-addon2">
      </div>
      
      <label for="basic-url">Your Email</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Message</span>
        </div>
        <textarea class="form-control" aria-label="Message" height=200px></textarea>
      </div>

      <button type="button" class="btn btn-info">Submit</button>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
